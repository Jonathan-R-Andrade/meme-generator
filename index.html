<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="conteiner-input-text">
    <span>Texto: </span>
    <input id="text-input" type="text" maxlength="60" placeholder="Escreva um texto aqui" autocomplete="off">
  </div>

  <div id="conteiner-input-file">
    <label id="btn-escolher-arquivo" for="meme-insert">Escolher arquivo</label>
    <span id="file-selected-name">Nenhum arquivo selecionado</span>
    <input id="meme-insert" type="file" accept="image/*">
  </div>

  <main id="meme-image-container">
    <img id="meme-image" src="">
    <span id="meme-text"></span>
  </main>

  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>

  <section id="memes-prontos">
    <h3>Alguns memes famosos:</h3>
    <img id="meme-1" class="meme-pronto" src="imgs/meme1.png">
    <img id="meme-2" class="meme-pronto" src="imgs/meme2.png">
    <img id="meme-3" class="meme-pronto" src="imgs/meme3.png">
    <img id="meme-4" class="meme-pronto" src="imgs/meme4.png">
  </section>

</body>

</html>
